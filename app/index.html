<!DOCTYPE html>
<html lang="en">
    <head>
        <title>clickgame</title>
        <!-- meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, width=device-width">
        <meta name="google-site-verification" content="REk-5EvNUhAYhqJsB2-vDf6TfCMj5dbI0niiClazjps" />

        <link rel="shortcut icon" href="/images/icon_128.png">

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    </head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">ClickGame</a>
        </div>
        <div id="myMenu" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li id="gameMenu" class="active"><a  href="#" onClick="showPage('game')" >Game</a></li>
                <li id="creditMenu" ><a  href="#" onClick="showPage('credits')">Credits</a></li>
                <li id="extrasMenu"><a  href="#" onClick="showPage('extras')">Extras</a></li>

            </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div class="container game">
        <div id="game">
            <!-- Header Row -->
            <div id="buttonCarousel" class="carousel">
                <div class="carousel-inner">
                    <div  data-bind="foreach: buttons">
                        <button class="itemButton itemButtonAlign noTextSelect" data-bind="click: buyItem,enable: canAfford, visible: inRange">
                        <img class="svgScale itemSymbol" data-bind="attr:{src:symbol}"/><br>
                        <div class="itemNameDiv"><span class="itemName" data-bind="text: name"></span><br/></div>
                        <span class="itemPrice" data-bind="text: formattedPrice"></span> <br/>
                        <span class="expand">
                        <progress class="itemButtonProgress" data-bind="attr:{value: affordProgressValue}, visible: showProgress" max="1"></progress>
                        </span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Click Button Row -->
            
            <div class="container-fluid">
                <div id="clickButtonRow" class="row">
                    <div class="col-xs-6">
                        <div id="totals">
                            <p class="itemButtonAlignx">
                            <img id="coins" src="images/svg/coins_white.svg"/><span data-bind="text: game.formattedPlayerCash"></span>&nbsp;
                            <br/>
                            <img id="cps" src="images/svg/click_white.svg"/><span data-bind="text: game.formattedCPS"></span>&nbsp;cps
                            <br/>
                            <span data-bind="text: player.totalClicks"></span>&nbsp; clicks
                            <br />
                            <span data-bind="text: player.formatTotalMoneySpent"></span>&nbsp; spent
                            </p>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div id="clickContainer" class="clickContainer">
                            <div id="clickCover" onmousedownx="mouseDown()" onmouseupx="mouseUp()"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer Row -->
            <div class="row">
                <div id="items">
                    <span id="purchases">Inventory (Click to sell)</span>
                    <div id="sellButtonCarousel" class="carousel">
                        <div class="carousel-inner">
                            <div  data-bind="foreach: buttons">
                                <button class="sellButton itemButtonAlign noTextSelect" data-bind="click: sellItem, enable: canAfford, visible: owned">
                                <img class="svgSellScale itemSymbol" data-bind="attr:{src:symbol}"/><br>
                                <div class="itemNameDiv"><span class="itemName" data-bind="text: name"></span><br/></div>
                                <span class="itemPrice" data-bind="text: owned"></span> <br/>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="about" class="hidden">
            <h3>Images used in this app are all courtesy of <a href="http://thenounproject.com" target="_blank">The Noun Project</a></h3>
            <div id="sellCarousel" class="carousel">
                <div class="carousel-inner">
                    <div  data-bind="foreach: attributions">
                        <button class="attribution" data-bind="click: $parent.showAttribution">
                        <img class="attrib" data-bind="attr:{src:symbol}"/><br>
                        <div class="itemAttributionDiv">
                            <span class="itemAttribution" data-bind="text: designer"></span><br/>
                        </div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">

            </div>
        </div>

        <div id="extras" class="hidden">
            <br/><br/>
            <button class="extrasButtons" id="reset" onclick="reset()"><img class="attrib" src="images/svg/reset.svg" /><br /><br />Reset Game</button>
            <button class="extrasButtons" id="cheat" onclick="cheat()"><img class="attrib" src="images/svg/atm.svg" /><br />Free Money</button>
            <a href="https://github.com/Gr8Gatsby/clickgame" target="_blank">
            <button class="extrasButtons" ><img class="attrib" src="images/svg/github.svg" /><br />Fork Me on GitHub</button></a>
        </div>

    </div>


    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/accounting/accounting.min.js"></script>
    <script src="bower_components/knockout/build/output/knockout-latest.debug.js"></script>

    <!-- endbuild -->


    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/views/ItemButton.js"></script>
    <script src="scripts/views/Data.js"></script>
    <script src="scripts/views/Game.js"></script>
    <script src="scripts/views/appView.js"></script>
    <!-- endbuild -->

    </body>
</html>
