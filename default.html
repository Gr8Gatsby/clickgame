<!DOCTYPE html>
<html lang="en">
<head>
    <title>clickgame</title>

    <!-- meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, width=device-width">
`
    <!-- clickgame css -->
    <link href="/css/bootstrap-responsive.css" rel="stylesheet" />
    <link href="/css/default.css" rel="stylesheet" />

    <!-- clickgame javascript -->
    <script src="/js/lib/jquery-2.1.0.js"></script>
    <script src="/js/lib/fastclick.js"></script>
    <script src="/js/lib/bootstrap.js"></script>
    <script src="/js/lib/modernizr-latest.js"></script>
    <script src="/js/views/koClickView.js"></script>
    <script src="/js/lib/knockout-3.0.0.js"></script>
    <script src="/js/default.js"></script>
</head>

<body>
    <div class="row-fluid">
        <div class="span12">
            <h3>Click Game: updated</h3>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <div class="row-fluid">
                <div class="span12">
                    <div class="row-fluid">
                        <div class="span12 items" data-bind="foreach: buttons">
                            <button class="itemButton itemButtonAlign" data-bind="click: handleKOButtonClick, attr: {'data-win-voice': '{srcElement: select(\'.itemName\'), targetElement: select(\'.win-voice-textdisplay\')}'}">
                                
                                    <span class="itemSymbol" data-bind="text: symbol"></span>
                                    <strong class="itemName" data-bind="text: name"></strong>
                                    <span class="itemPrice" data-bind="text: formattedPrice"></span>
                               
                                <div class="win-voice-textdisplay"></div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div id="clickContainer" class="clickContainer">
                        <div id="clickArea"></div>
                        <button id="clickCover" onmousedown="mouseDown()" onmouseup="mouseUp()"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <div class="span12">
                <p class="itemButtonAlign">
                    <span id="totalCurrency"></span>
                    &nbsp;CPS:<span id="totalCps"></span>
                    <br />
                </p>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <div class="span12 items" data-bind="foreach: buttons">
                <span class="itemGroup">
                    <span data-bind="text: owned"></span>
                    <span data-bind="text: symbol"></span>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
