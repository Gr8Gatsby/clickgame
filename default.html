<!DOCTYPE html>
<html lang="en">
<head>
    <title>clickgame</title>

    <!-- meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, width=device-width">

    <!-- clickgame css -->
    <link href="/css/bootstrap-responsive.css" rel="stylesheet" />
    <link href="/css/default.css" rel="stylesheet" />

    <!-- clickgame javascript -->
    <script src="/js/lib/jquery-2.1.0.js"></script>
    <script src="/js/lib/fastclick.js"></script>
    <script src="/js/lib/bootstrap.js"></script>
    <script src="/js/lib/modernizr-latest.js"></script>
    <script src="/js/lib/accounting.min.js"></script>
    <script src="/js/views/koClickView.js"></script>
    <script src="/js/lib/knockout-3.0.0.js"></script>
    <script src="/js/default.js"></script>
</head>

<body>

    <div class="row-fluid">
        <div class="span12">
            <div class="row-fluid">
                <div class="span12">
                    <div class="row-fluid">
                        <div class="span12 items" data-bind="foreach: buttons">
                            <button class="itemButton itemButtonAlign noTextSelect" data-bind="click: buyItem">
                                    <img class="svgScale itemSymbol" data-bind="attr:{src:symbol}"></img>
                                    <strong class="itemName" data-bind="text: name"></strong><br/>
                                    <span class="itemPrice" data-bind="text: formattedPrice"></span>
                                <div class="win-voice-textdisplay"></div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div id="clickContainer" class="clickContainer">
                        <div id="clickArea"></div>
                        <button id="clickCover" onmousedown="mouseDown()" onmouseup="mouseUp()"></button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <div class="span12">
                <p class="itemButtonAlign">
                    <img class="coins" src="img/svg/coins.svg"/><span id="totalCurrency"></span>
                    &nbsp;CPS:<span id="totalCps"></span>
                    <br />
                </p>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <div class="span12 items" data-bind="foreach: buttons">
                <span class="itemGroup" data-bind="click: sellItem">
                    <span class="noTextSelect" data-bind="text: owned"></span>
                    <img class="svgScale noTextSelect" data-bind="attr:{src:symbol}"></img>
                </span>
            </div>
        </div>
    </div>
    
    <div class="attributionHolder">
        <p class="attribution">Octopus by Jason Grube from The Noun Project</p>
        <p class="attribution">Dog by marta michalowska from The Noun Project</p>
        <p class="attribution">Mouse by Nina Sandgaard Rasmussen from The Noun Project</p>
        <p class="attribution">Coins by SÅ‚awek Jurczyk from The Noun Project</p>
        <p class="attribution">Chicken by nikki rodriguez from The Noun Project</p>
    </div>

</body>
</html>
